{% extends 'mytemplates/admin_dashboard.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/product_form.css' %}">

<div class="form-container">
  <h2>Add New Product</h2>
  <form method="POST" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.product_name.id_for_label }}">Product Name:</label>
      {{ form.product_name }}
    </div>

    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
      </div>
      <div class="form-group">
        <label for="{{ form.price.id_for_label }}">Price (Rs):</label>
        {{ form.price }}
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
        {{ form.quantity }}
      </div>
      <div class="form-group">
        <label for="{{ form.size.id_for_label }}">Size:</label>
        {{ form.size }}
      </div>
    </div>

    <div class="form-group">
      <label for="{{ form.image.id_for_label }}">Image:</label>
      {{ form.image }}
    </div>

    <button type="submit" class="btn-submit">Add Product</button>
  </form>
</div>

{% endblock %}
