{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Successful - Bonapapa</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">  <!-- use login or forgotpassword css -->
  <meta http-equiv="refresh" content="4;url={% url 'login' %}">
</head>
<body>

<!-- ✅ Popup -->
<div class="popup-wrapper">
  <div class="popup success">Your password has been reset successfully. Redirecting to login...</div>
</div>

<!-- ✅ Optional message for slow connections -->
<div class="container">
  <div class="form-wrapper">
    <div class="form-container">
      <h1>Password Reset Successful</h1>
      <p>You will be redirected to the login page shortly.</p>
      <p>If not, <a href="{% url 'login' %}">click here to login</a>.</p>
    </div>
  </div>
</div>

<script>
  setTimeout(() => {
    document.querySelector('.popup-wrapper').style.display = 'none';
  }, 4000);
</script>

</body>
</html>
